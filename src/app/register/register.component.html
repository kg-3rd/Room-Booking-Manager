
    <!-- <div class="px-2"> class="form-row"-->
      <form  [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="wrapper">  
            <mat-form-field color="accent" class="field">
                <mat-label>First Name</mat-label>
                <input formControlName="firstname" matInput required>
                <!-- mat-error is for validation -->
                <mat-error *ngIf="registerForm.get('firstname').touched && registerForm.get('firstname').invalid">
                    First Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field color="accent" class="field">
                <mat-label>Last Name</mat-label>
                <input formControlName="lastname" matInput required>
                <!-- mat-error is for validation -->
                <mat-error *ngIf="registerForm.get('lastname').touched && registerForm.get('lastname').invalid">
                    Last Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>   
            <br/>
            <mat-form-field color="accent" class="field">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput required>
                <!-- mat-error is for validation -->
                <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            &nbsp;&nbsp;
            <mat-form-field color="accent" class="field">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput required>
                <!-- mat-error is for validation -->
                <mat-error *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br/>
            <mat-form-field color="accent" class="field">
                <mat-label>User ID</mat-label>
                <input formControlName="userID" matInput required>
                <!-- mat-error is for validation -->
                <mat-error *ngIf="registerForm.get('userID').touched && registerForm.get('userID').invalid">
                    User ID is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            &nbsp;&nbsp;
            <!-- <mat-form-field color="accent" class="field">
                <mat-label>Office Room No.</mat-label>
                <input formControlName="officeID" matInput required>
                <mat-error *ngIf="registerForm.get('officeID').touched && registerForm.get('officeID').invalid">
                    Office Room No. is <strong>required</strong>
                </mat-error>
            </mat-form-field> -->
            <div class="form-group col-md-12">
                <button class="btn btn-primary" [disabled]="registerForm.get('firstname').invalid || registerForm.get('lastname').invalid || registerForm.get('email').invalid || registerForm.get('password').invalid" type="submit" >Submit</button>
                &nbsp;&nbsp;
                <button id="cancel" class ="btn btn-danger" (click)="cancel()">cancel</button>
                <br/><br/>
                <p *ngIf="buttonReg != '' && _exist" class="alert alert-danger"> 
                    User with username already exists!           
                </p> 
            </div>
        </div>
      </form>
    <!-- </div> -->

<body>
  <section id="cover" class="min-vh-100">
    <div class="container">
      <div class="row text-white">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link" (click)="switch()">{{tab}}</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4" [ngSwitch]="myForm">
          <div *ngSwitchCase="'login'">
            <h1>Login</h1>
            <div class="px-2">
              <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">  
                  <label for="username">Username</label>  
                  <input id="username" class="form-control" type="text" placeholder="user@manager" formControlName="username">
                  <p *ngIf="form.get('username').touched && form.get('username').invalid" style="color: red;">  
                    Username is Required!             
                  </p>  
                </div>  
                <div class="form-group">  
                  <label for="password">Password</label>  
                  <input id="password" class="form-control" type="password" placeholder="user12345" formControlName="password">
                  <p *ngIf="form.get('password').touched && form.get('password').invalid" style="color: red;">  
                    Password is Required!             
                  </p>
              </div>  
              <div class="form-group">
                <button class="btn btn-primary" [disabled]="form.get('username').invalid || form.get('password').invalid" type="submit" >Submit</button><br><br>
                <p *ngIf="buttonLogin != '' && !_match" class="alert alert-danger"> 
                Please make sure your credentials are correct!              
                </p> 
              </div>
              </form>
            </div>
          </div>
          <div *ngSwitchCase="'register'">
            <h1>Register</h1>
            <div class="px-2">
              <form  [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">  
                  <label for="userID">User I.D</label>  
                  <input id="userID" class="form-control" type="text" placeholder="202010" formControlName="userID">
                  <p *ngIf="registerForm.get('userID').touched && registerForm.get('userID').invalid" style="color: red;">  
                    First Name is Required!             
                  </p>  
                </div>
                <div class="form-group">  
                  <label for="firstname">First Name</label>  
                  <input id="firstname" class="form-control" type="text" placeholder="First Name" formControlName="firstname">
                  <p *ngIf="registerForm.get('firstname').touched && registerForm.get('firstname').invalid" style="color: red;">  
                    First Name is Required!             
                  </p>  
                </div>
                <div class="form-group">  
                  <label for="lastname">Last Name</label>  
                  <input id="lastname" class="form-control" type="text" placeholder="Last Name" formControlName="lastname">
                  <p *ngIf="registerForm.get('lastname').touched && registerForm.get('lastname').invalid" style="color: red;">  
                    Last Name is Required!             
                  </p>  
                </div>
                <div class="form-group">  
                  <label for="email">Email</label>  
                  <input id="email" class="form-control" type="text" placeholder="user@manager" formControlName="email">
                  <p *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid" style="color: red;">  
                    Email is Required!             
                  </p>  
                </div>  
                <div class="form-group">  
                  <label for="officeID">Office Room No.</label>  
                  <input id="officeID" class="form-control" type="text" placeholder="1" formControlName="officeID">
                  <p *ngIf="registerForm.get('officeID').touched && registerForm.get('officeID').invalid" style="color: red;">  
                    Office Room I.D is Required!             
                  </p>
              </div>  
              <div class="form-group">
                <button class="btn btn-primary" [disabled]="registerForm.get('firstname').invalid || registerForm.get('lastname').invalid || registerForm.get('email').invalid || registerForm.get('officeID').invalid" type="submit" >Submit</button><br><br>
                <p *ngIf="buttonReg != '' && _exist" class="alert alert-danger"> 
                User I.D already exists!           
                </p> 
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function() {

        $(document).on('click','a', function(){
            alert("Hello world");
        }) 
      });
  </script>
</body>
